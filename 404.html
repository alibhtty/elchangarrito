        }
    });

        var is_safari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

		if(is_safari){
			console.log("in safari test");
			$(".block1-left").css("top", "auto");
			$(".block1-left").css("transform", "none");
			$(".block1-left").css("-webkit-transform", "none");
		}		
		
        if ((innerWidth >= 1030)&&(!is_safari)){
            //var purl = window.location.href.split('#');
            //history.pushState(purl[0], "", "#home");

            $(function() {
                $(".panel").css({
                    "height": $(window).height("")
                });
                $.scrollify({
                    section: ".panel",
                    updateHash: false,
                });
                $(".scroll").click(function(e) {
                    e.preventDefault();
                    $.scrollify("move", $(this).attr("href"));
                });
            });
        }

    });
